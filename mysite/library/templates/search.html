{% extends "base.html" %}
{% block content %}
<!-- paduodama pagal query rakta is views.py search funkcijos-->
<h1>Paieskos pagal {{query}} rezultatai: </h1>
<!-- paduodama pagal books rakta is views.py search funkcijos
Nurodome kas vyks kai bus kazkas surasta-->
{% if books %}
<ul>
  {% for book_obj in books %}
    <li>
      <a href="{% url 'book-detail' book_obj.id %}"> {{book_obj.title}}</a>
        {{book_obj.isbn}} {{book_obj.author}}
    </li>
  {% endfor %}
</ul>
{% else %}
<p>Nieko nerasta</p>
{% endif %}

{% endblock %}
