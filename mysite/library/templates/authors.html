{% extends "base.html" %}
{% block content %}
<h1>Autoriai</h1>
<p>Musu knygu autoriu sarasas: </p>
{% for author_obj in authors %}
<!-- author-detail imamamas is Author klases, funkcijos get_absolute_url. Funkcija sukuria back-linka -->

{% endfor %}
{% endblock %}
