{% extends "base.html" %}
{% block content %}
<h1>Mano paimta knyga</h1>
<img src="{{bookinstance.book.cover.url}}" class="rounded-circle">
<hr>
<h5>{{bookinstance.book}} - {{bookinstance.book.author}} </h5>
<p>Egzempliorius ID: {{bookinstance.pk}}</p>
<p class="{% if bookinstance.is_overdue %}text-danger{% endif %}">Grazinti iki: {{bookinstance.due_back}}</p>
{% endblock %}
