{% extends "base.html" %}
{% block content %}
<h1>Knygu sarasas: </h1>
<!-- book_list automatiskai sugeneruotas is klases BookListView -->
{%  if book_list %}
<ul>
    {%  for book_obj in book_list %}
    <li><a href="{{book_obj.id}}"> {{book_obj.title}}</a>  -  {{book_obj.author}}</li>
    {% endfor %}
</ul>
{% else %}
<p>Bibliotekoje siu knygu nera</p>
{% endif %}
{% endblock %}
